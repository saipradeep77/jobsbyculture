    { id: 8415076002, title: 'Sr. Manager, Engineering ‚Äî Storage Platform', company: 'databricks', location: 'San Francisco, California', type: 'Full-time', posted: '3d ago', source: 'ATS', url: 'https://boards.greenhouse.io/embed/job_app?for=databricks&token=8415076002&ref=jobsbyculture.com' },
    { id: 8409447002, title: 'Director, Support Engineering (Data & AI)', company: 'databricks', location: 'Bengaluru, India', type: 'Full-time', posted: '3d ago', source: 'ATS', url: 'https://boards.greenhouse.io/embed/job_app?for=databricks&token=8409447002&ref=jobsbyculture.com' },
    { id: 8409019002, title: 'Specialist Solutions Architect ‚Äî AI Tooling & Platform Management', company: 'databricks', location: 'Northeast US', type: 'Full-time', posted: '3d ago', source: 'ATS', url: 'https://boards.greenhouse.io/embed/job_app?for=databricks&token=8409019002&ref=jobsbyculture.com' },

    { id: 8413308002, title: 'Partner Solutions Architect, CEMEA', company: 'databricks', location: 'Switzerland', type: 'Full-time', posted: '3d ago', source: 'ATS', url: 'https://boards.greenhouse.io/embed/job_app?for=databricks&token=8413308002&ref=jobsbyculture.com' },
    { id: 8407925002, title: 'Partner Solutions Architect, CEMEA', company: 'databricks', location: 'Berlin / Munich, Germany', type: 'Full-time', posted: '3d ago', source: 'ATS', url: 'https://boards.greenhouse.io/embed/job_app?for=databricks&token=8407925002&ref=jobsbyculture.com' },
    { id: 8407895002, title: 'Manager ‚Äî Technical Solutions (Big Data / AI)', company: 'databricks', location: 'Bengaluru, India', type: 'Full-time', posted: '3d ago', source: 'ATS', url: 'https://boards.greenhouse.io/embed/job_app?for=databricks&token=8407895002&ref=jobsbyculture.com' },
    { id: 8422483002, title: 'Senior Staff Software Engineer ‚Äî Unity Catalog Runtime Enforcement', company: 'databricks', location: 'Z√ºrich, Switzerland', type: 'Full-time', posted: '3d ago', source: 'ATS', url: 'https://boards.greenhouse.io/embed/job_app?for=databricks&token=8422483002&ref=jobsbyculture.com' }
];
// ‚ïê‚ïê‚ïê STATE ‚ïê‚ïê‚ïê
let activeValues = new Set();
let activeLocations = new Set();
let activeSizes = new Set();
let searchQuery = '';

// ‚ïê‚ïê‚ïê HELPERS ‚ïê‚ïê‚ïê
function parseSalaryMid(s) {
    const nums = s.match(/[\d,]+/g);
    if (!nums || nums.length < 2) return 0;
    const lo = parseInt(nums[0].replace(/,/g,''));
    const hi = parseInt(nums[1].replace(/,/g,''));
    return (lo + hi) / 2;
}

function getLocation(loc) {
    if (loc.includes('Remote (Global)') || loc.includes('Remote (EU') || loc.includes('Remote (US')) return 'Remote';
    if (loc.includes('Remote')) return 'Hybrid / Remote Option';
    if (loc.includes('San Francisco') || loc.includes('NYC') || loc.includes('Seattle') || loc.includes('Cambridge')) return 'US On-site';
    if (loc.includes('Paris')) return 'Europe';
    if (loc.includes('London')) return 'Europe';
    if (loc.includes('Dublin')) return 'Europe';
    if (loc.includes('Toronto')) return 'Canada';
    return 'Other';
}

function getCompanySize(companyId) {
    const s = COMPANIES[companyId].size;
    if (s.includes('Large')) return 'Large (1000+)';
    if (s.includes('Mid')) return 'Mid (500-1500)';
    return 'Small (<500)';
}

function getCultureScore(companyId) {
    const c = COMPANIES[companyId];
    if (activeValues.size === 0) return null; // no personal score without filters
    let matches = 0;
    activeValues.forEach(v => { if (c.values.includes(v)) matches++; });
    return { matched: matches, total: activeValues.size, pct: Math.round((matches / activeValues.size) * 100) };
}

function matchScore(companyId) {
    if (activeValues.size === 0) return 0;
    const cv = COMPANIES[companyId].values;
    let matches = 0;
    activeValues.forEach(v => { if (cv.includes(v)) matches++; });
    return matches / activeValues.size;
}

// ‚ïê‚ïê‚ïê BUILD SIDEBAR ‚ïê‚ïê‚ïê
function buildFilters() {
    // Value filters
    const vfEl = document.getElementById('valueFilters');
    const valueCounts = {};
    Object.keys(VALUES).forEach(v => { valueCounts[v] = 0; });
    JOBS.forEach(j => {
        COMPANIES[j.company].values.forEach(v => { valueCounts[v] = (valueCounts[v]||0) + 1; });
    });
    vfEl.innerHTML = Object.entries(VALUES).map(([k,v]) => 
        `<div class="vf" data-v="${k}" onclick="toggleValue('${k}')"><span class="ico">${v.ico}</span>${v.name}<span class="cnt">${valueCounts[k]||0}</span></div>`
    ).join('');

    // Location filters
    const locCounts = {};
    JOBS.forEach(j => { const l = getLocation(j.location); locCounts[l] = (locCounts[l]||0) + 1; });
    const lfEl = document.getElementById('locFilters');
    lfEl.innerHTML = Object.entries(locCounts).sort((a,b)=>b[1]-a[1]).map(([l,c]) =>
        `<div class="lf" data-l="${l}" onclick="toggleLoc('${l}')">${l}<span class="cnt">${c}</span></div>`
    ).join('');

    // Size filters
    const sizeCounts = {};
    JOBS.forEach(j => { const s = getCompanySize(j.company); sizeCounts[s] = (sizeCounts[s]||0) + 1; });
    const sfEl = document.getElementById('sizeFilters');
    sfEl.innerHTML = Object.entries(sizeCounts).sort((a,b)=>b[1]-a[1]).map(([s,c]) =>
        `<div class="lf" data-s="${s}" onclick="toggleSize('${s}')">${s}<span class="cnt">${c}</span></div>`
    ).join('');
}

function toggleValue(v) {
    if (activeValues.has(v)) activeValues.delete(v); else activeValues.add(v);
    document.querySelectorAll('.vf').forEach(el => el.classList.toggle('on', activeValues.has(el.dataset.v)));
    document.getElementById('clearFilters').classList.toggle('show', activeValues.size > 0);
    renderJobs();
}

function toggleLoc(l) {
    if (activeLocations.has(l)) activeLocations.delete(l); else activeLocations.add(l);
    document.querySelectorAll('#locFilters .lf').forEach(el => el.classList.toggle('on', activeLocations.has(el.dataset.l)));
    renderJobs();
}

function toggleSize(s) {
    if (activeSizes.has(s)) activeSizes.delete(s); else activeSizes.add(s);
    document.querySelectorAll('#sizeFilters .lf').forEach(el => el.classList.toggle('on', activeSizes.has(el.dataset.s)));
    renderJobs();
}

function clearAll() {
    activeValues.clear(); activeLocations.clear(); activeSizes.clear();
    document.querySelectorAll('.vf,.lf').forEach(el => el.classList.remove('on'));
    document.getElementById('clearFilters').classList.remove('show');
    renderJobs();
}

// ‚ïê‚ïê‚ïê SEARCH ‚ïê‚ïê‚ïê
document.getElementById('searchInput').addEventListener('input', (e) => {
    searchQuery = e.target.value.toLowerCase();
    renderJobs();
});

// ‚ïê‚ïê‚ïê RENDER JOBS ‚ïê‚ïê‚ïê
function renderJobs() {
    let filtered = JOBS.filter(j => {
        const c = COMPANIES[j.company];
        // Search
        if (searchQuery && !j.title.toLowerCase().includes(searchQuery) && !c.name.toLowerCase().includes(searchQuery)) return false;
        // Value filters
        if (activeValues.size > 0) {
            let hasAny = false;
            activeValues.forEach(v => { if (c.values.includes(v)) hasAny = true; });
            if (!hasAny) return false;
        }
        // Location
        if (activeLocations.size > 0 && !activeLocations.has(getLocation(j.location))) return false;
        // Size
        if (activeSizes.size > 0 && !activeSizes.has(getCompanySize(j.company))) return false;
        return true;
    });

    // Sort
    const sort = document.getElementById('sortSelect').value;
    if (sort === 'salary') filtered.sort((a,b) => parseSalaryMid(b.salary||'0') - parseSalaryMid(a.salary||'0'));
    else if (sort === 'culture') filtered.sort((a,b) => {
        const sa = getCultureScore(a.company), sb = getCultureScore(b.company);
        if (sa && sb) return sb.pct - sa.pct;
        return COMPANIES[b.company].glassdoor - COMPANIES[a.company].glassdoor;
    });
    else if (sort === 'recent') filtered.sort((a,b) => { 
        const order = {'1d':1,'2d':2,'3d':3,'4d':4,'5d':5,'6d':6,'1w':7};
        return (order[a.posted.replace(' ago','')]||10) - (order[b.posted.replace(' ago','')]||10);
    });
    else if (activeValues.size > 0) filtered.sort((a,b) => matchScore(b.company) - matchScore(a.company));

    document.getElementById('resultsCount').innerHTML = `<b>${filtered.length}</b> jobs found${activeValues.size ? ` matching <b>${activeValues.size}</b> value${activeValues.size>1?'s':''}` : ''}`;

    if (filtered.length === 0) {
        document.getElementById('jobsList').innerHTML = `<div class="no-results"><h3>No jobs match your filters</h3><p>Try removing some filters or broadening your search.</p></div>`;
        return;
    }

    document.getElementById('jobsList').innerHTML = filtered.map(j => {
        const c = COMPANIES[j.company];
        const cs = getCultureScore(j.company);
        let cultureHtml = '';
        if (cs) {
            const csClass = cs.pct >= 75 ? 'high' : cs.pct >= 40 ? 'mid' : 'low';
            cultureHtml = `<div class="culture-score">
                <span class="cs-label">${cs.matched}/${cs.total} values matched</span>
                <div class="cs-bar"><div class="cs-fill ${csClass}" style="width:${cs.pct}%"></div></div>
                <span class="cs-val ${csClass}">${cs.pct}%</span>
            </div>`;
        } else {
            const stars = c.glassdoor;
            const starsClass = stars >= 4.0 ? 'high' : stars >= 3.5 ? 'mid' : 'low';
            cultureHtml = `<div class="culture-score">
                <span class="cs-label">Glassdoor rating</span>
                <div class="cs-bar"><div class="cs-fill ${starsClass}" style="width:${(stars/5)*100}%"></div></div>
                <span class="cs-val ${starsClass}">${stars}/5</span>
            </div>`;
        }
        const tags = c.values.map(v => {
            const val = VALUES[v];
            const isMatch = activeValues.has(v);
            return `<span class="jt ${isMatch ? `match-${val.color}` : `jt-${val.color}`}">${val.ico} ${val.name}</span>`;
        }).join('');

        return `<a href="${j.url}" target="_blank" rel="noopener" class="job">
            <div class="job-top">
                <div class="job-avatar"><img src="${c.logo}" alt="${c.name}" onerror="this.style.display='none';this.parentElement.textContent='${c.name[0]}'"></div>
                <div class="job-info">
                    <div class="job-title">${j.title}</div>
                    <div class="job-company"><b>${c.name}</b> ¬∑ ${c.size} ¬∑ ‚≠ê ${c.glassdoor}/5 Glassdoor</div>
                </div>
            </div>
            ${cultureHtml}
            <div class="job-meta">
                <span>üìç ${j.location}</span>
                <span>üíº ${j.type}</span>
                <span>üïê ${j.posted}</span>
            </div>
            <div class="job-tags">${tags}</div>
            <div class="job-bottom">
                <div>
                    ${j.salary ? `<div class="job-salary">${j.salary}</div>` : ''}
                    <div class="job-source">via ${j.source}</div>
                </div>
                <span class="job-apply">Apply ‚Üí</span>
            </div>
        </a>`;
    }).join('');
}

// ‚ïê‚ïê‚ïê INIT ‚ïê‚ïê‚ïê
buildFilters();

// Read URL params (?values=async,flat&company=anthropic&value=ethical-ai)
(function parseURL() {
    const params = new URLSearchParams(window.location.search);
    // Support ?values=a,b,c (from homepage "Show Matching Jobs")
    const vals = params.get('values');
    if (vals) {
        vals.split(',').forEach(v => { if (VALUES[v]) activeValues.add(v); });
    }
    // Support ?value=ethical-ai (from homepage "Explore" cards)
    const single = params.get('value');
    if (single && VALUES[single]) {
        activeValues.add(single);
    }
    // Support ?company=anthropic (from homepage company cards)
    const company = params.get('company');
    if (company && COMPANIES[company]) {
        document.getElementById('searchInput').value = COMPANIES[company].name;
        searchQuery = COMPANIES[company].name.toLowerCase();
    }
    // Sync sidebar filter UI with activeValues
    if (activeValues.size > 0) {
        document.querySelectorAll('.vf').forEach(el => el.classList.toggle('on', activeValues.has(el.dataset.v)));
        document.getElementById('clearFilters').classList.toggle('show', true);
    }
})();

renderJobs();
</script>

<script>
// Generate JobPosting schema for Google Jobs (injected synchronously for crawler visibility)
(function() {
    const schemaJobs = JOBS.slice(0, 50).map(j => {
        const comp = COMPANIES[j.company] || {};
        const posted = j.posted || '3w+ ago';
        let daysAgo = 21;
        if (posted.includes('d')) daysAgo = parseInt(posted) || 1;
        else if (posted.includes('w')) daysAgo = (parseInt(posted) || 1) * 7;
        else if (posted.includes('mo')) daysAgo = (parseInt(posted) || 1) * 30;
        const datePosted = new Date(Date.now() - daysAgo * 86400000).toISOString().split('T')[0];
        const validThrough = new Date(Date.now() + 30 * 86400000).toISOString().split('T')[0];

        // Parse location into structured address
        const loc = j.location || '';
        const locParts = loc.split(/[|,¬∑]/).map(s => s.trim()).filter(Boolean);
        const primaryLoc = locParts[0] || loc;

        const schema = {
            "@context": "https://schema.org",
            "@type": "JobPosting",
            "title": j.title,
            "description": j.title + " ‚Äî " + (comp.name || j.company) + ". " + (j.type || "Full-time") + " role based in " + loc + ". Apply directly via " + (comp.name || j.company) + " careers.",
            "datePosted": datePosted,
            "validThrough": validThrough,
            "hiringOrganization": {
                "@type": "Organization",
                "name": comp.name || j.company,
                "sameAs": comp.careers || "",
                "logo": comp.logo || ""
            },
            "jobLocation": {
                "@type": "Place",
                "address": {
                    "@type": "PostalAddress",
                    "addressLocality": primaryLoc
                }
            },
            "employmentType": "FULL_TIME",
            "directApply": false,
            "url": j.url
        };
        if (j.salary) {
            const nums = j.salary.match(/[\d,]+/g);
            if (nums && nums.length >= 2) {
                schema.baseSalary = {
                    "@type": "MonetaryAmount",
                    "currency": "USD",
                    "value": {
                        "@type": "QuantitativeValue",
                        "minValue": parseInt(nums[0].replace(/,/g,'')),
                        "maxValue": parseInt(nums[1].replace(/,/g,'')),
                        "unitText": "YEAR"
                    }
                };
            }
        }
        if (loc.toLowerCase().includes('remote')) {
            schema.jobLocationType = "TELECOMMUTE";
        }
        return schema;
    });
    const script = document.createElement('script');
    script.type = 'application/ld+json';
    script.textContent = JSON.stringify(schemaJobs);
    document.head.appendChild(script);
})();
</script>
